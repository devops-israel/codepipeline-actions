# Find and replace "myapp" with your application's name
# And of course do whatever changes you need so it fits your infrastructure
vars:
  appname: ${opt:appname}
  region: ${env:AWS_REGION}
  memory_size:
    dev: 192
    staging: 192
    prod: 192
  runtime: nodejs12.x

  common_env_vars:
    REGION: '${env:AWS_REGION}'
    STAGE: '${opt:stage}'
