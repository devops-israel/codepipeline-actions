# Find and replace "myapp" with your application's name
# And of course do whatever changes you need so it fits your infrastructure
vars:
  appname: ${opt:appname}
  account_number: ${env:AWS_ACCOUNT_NUMBER}
  region:
    dev: eu-west-1
    staging: eu-west-1
    prod: eu-west-1
  memory_size:
    dev: 192
    staging: 192
    prod: 192
  runtime: nodejs10.x

  common_env_vars:
    REGION: '${self:custom.region.${self:provider.stage}}'
    STAGE: '${opt:stage}'
